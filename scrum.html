                getPillClass(index) {
                    const classes = ['pill-blue', 'pill-green', 'pill-purple', 'pill-pink', 'pill-orange', 'pill-teal'];
                    return classes[index % classes.length];
                },

                filterTerms() {
                    let filtered = this.terms;

                    if (this.searchTerm) {
                        filtered = this.terms.filter(term =>
                            term.terim.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                            term.turkcesi.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                            term.anlam.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                            term.aciklama.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
                            (term.kisaltma && term.kisaltma.toLowerCase().includes(this.searchTerm.toLowerCase())) ||
                            (term.acilim && term.acilim.toLowerCase().includes(this.searchTerm.toLowerCase())) ||
                            (term.es_anlamlilari && term.es_anlamlilari.some(syn => syn.toLowerCase().includes(this.searchTerm.toLowerCase())))
                        );
                    }

                    // Sort alphabetically
                    filtered.sort((a, b) => a.terim.localeCompare(b.terim));

                    // Distribute terms evenly across columns
                    const totalTerms = filtered.length;
                    const termsPerColumn = Math.ceil(totalTerms / 3);

                    this.filteredTerms.column1 = filtered.slice(0, termsPerColumn);
                    this.filteredTerms.column2 = filtered.slice(termsPerColumn, termsPerColumn * 2);
                    this.filteredTerms.column3 = filtered.slice(termsPerColumn * 2);
                }
